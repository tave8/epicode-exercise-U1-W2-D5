<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>

    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- company logo -->
      <div class="row row-logo background-color-amazon-primary">
        <img src="./Amazon Page/assets/images/logo.png" alt="" />
      </div>
      <!-- menu -->
      <div class="row row-menu background-color-amazon-secondary">
        <ul class="capitalize">
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer service</li>
          <li>Registry</li>
          <li>gift cards</li>
          <li>sell</li>
        </ul>
      </div>
    </header>
    <main>
      <!-- shop all holiday gift cards -->
      <div class="row row-shop-holiday-gift-cards">
        <div class="wrapper">
          <p class="capitalize">Shop all holiday gift cards</p>
        </div>
      </div>
      <!-- holiday gift guides -->
      <div class="row row-holiday-gift-guides">
        <div class="text">
          <p class="bigger capitalize">Holiday gift guides</p>
          <p class="smaller">Be a go-gifter</p>
        </div>
      </div>
      <!-- find the perfect gift -->
      <div class="row row-find-perfect-gift">
        <div class="title">
          <p class="caption">Find the perfect gift <span class="action-shop">Shop Now</span></p>
        </div>
        <div class="content">
          <div class="wrapper">
            <div class="card">
              <img src="./Amazon Page/assets/images/img_1.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./Amazon Page/assets/images/img_2.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./Amazon Page/assets/images/img_3.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./Amazon Page/assets/images/img_4.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- play the gifting game -->
      <div class="row row-play-gifting-game">
        <div class="row row-img">
          <img src="./Amazon Page/assets/images/img_9.png" alt="" />
        </div>
        <div class="row row-caption">
          <p class="caption">Play the gifting game <span class="action-shop">Shop gaming</span></p>
        </div>
      </div>
      <!-- the sound of cheer -->
      <div class="row row-sound-cheer">
        <div class="row row-img">
          <img src="./Amazon Page/assets/images/img_10.png" alt="" />
        </div>
        <div class="row row-caption">
          <p class="caption">The sound of cheer <span class="action-shop">Shop audio & accessories</span></p>
        </div>
      </div>
    </main>
    <footer>
      <!-- back to top -->
      <div class="row row-back-top background-color-amazon-secondary">
        <p><a href="">Back to top</a></p>
      </div>
      <div class="row row-logo background-color-amazon-primary">
        <div class="wrapper">
          <img src="./Amazon Page/assets/images/logo.png" alt="" />
        </div>
      </div>
    </footer>

    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
