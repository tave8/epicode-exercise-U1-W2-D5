<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>

    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- company logo -->
      <div class="row row-logo">
        <img src="./Amazon Page/assets/images/logo.png" alt="" />
      </div>
      <!-- menu -->
      <div class="row row-menu">
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
        </ul>
      </div>
    </header>
    <main>
      <!-- shop all holiday gift cards -->
      <div class="row row-shop-holiday-gift-cards">
        <div class="wrapper">
            <p>Shop all holiday gift cards</p>
        </div>
      </div>
      <!-- holiday gift guides -->
      <div class="row row-holiday-gift-guides">
        <div class="text">
          <p class="bigger">Holiday gift guides</p>
          <p class="smaller">Be a go-gifter</p>
        </div>
      </div>
      <!-- find the perfect gift -->
      <div class="row row-find-perfect-gift">
        <div class="title">
          <p>Find the perfect gift <span>Shop Now</span></p>
        </div>
        <div class="content">
          <div class="wrapper">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </div>
      <!-- play the gifting game -->
      <div class="row row-play-gifting-game">
        <div class="row row-img">
          <img src="./Amazon Page/assets/images/img_9.png" alt="" />
        </div>
        <div class="row row-caption">
          <p>Play the gifting game <span>Shop gaming</span></p>
        </div>
      </div>
      <!-- the sound of cheer -->
      <div class="row row-sound-cheer">
        <div class="row row-img">
          <img src="./Amazon Page/assets/images/img_10.png" alt="" />
        </div>
        <div class="row row-caption">
          <p>The sound of cheer <span>Shop audio & accessories</span></p>
        </div>
      </div>
    </main>
    <footer>
      <!-- back to top -->
      <div class="row row-back-top">
        <p><a href="">Back to top</a></p>
      </div>
      <div class="row row-logo">
        <div class="wrapper">
          <img src="./Amazon Page/assets/images/logo.png" alt="" />
        </div>
      </div>
    </footer>

    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
