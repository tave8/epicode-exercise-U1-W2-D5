<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>

    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- company logo -->
      <div class="row row-logo">
        <div class="logo">
          <img src="" alt="" />
        </div>
      </div>
      <!-- menu -->
      <div class="row row-menu">
        <div class="menu"></div>
      </div>
    </header>
    <main>
      <!-- shop all holiday gift cards -->
      <div class="row row-shop-holiday-gift-card">
        <p>Shop all holiday gift cards</p>
      </div>
      <!-- holiday gift guides -->
      <div class="row row-holiday-gift-guides">
        <div class="row">
          <p>Holiday gift guides</p>
        </div>
        <div class="row">
          <p>Be a go-gifter</p>
        </div>
      </div>
      <!-- find the perfect gift -->
      <div class="row row-find-perfect-fit">
        <div class="row">
          <p>Find the perfect gift</p>
          <span>Shop Now</span>
        </div>
        <div class="row"></div>
      </div>
      <!-- play the gifting game -->
      <div class="row row-play-gifting-game">
        <div class="row">
          <img src="" alt="" />
        </div>
        <div class="row">
          <p>Play the gift game</p>
          <span>Shop gaming</span>
        </div>
      </div>
      <!-- the sound of cheer -->
      <div class="row row-sound-cheer">
        <div class="row">
          <img src="" alt="" />
        </div>
        <div class="row">
          <p>The sound of cheer</p>
          <span>Shop audio & accessories</span>
        </div>
      </div>
    </main>
    <footer>
      <!-- back to top -->
      <div class="row back-top">
        <p><a href="">Back to top</a></p>
      </div>
      <div class="row row-logo">
        <div class="logo">
          <img src="" alt="" />
        </div>
      </div>
    </footer>

    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
